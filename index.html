<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Машина времени</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://vjs.zencdn.net/7.19.2/video-js.css" rel="stylesheet" />
</head>
<body>
  <div class="date__container">
    <input id="day" class="input" type="text" placeholder="dd" maxlength="2">
    <input id="mounth" class="input" type="text" placeholder="mm" maxlength="2">
    <input id="yare" class="input" type="text" placeholder="yyyy" maxlength="4">
    <button id="play-btn" class="btn">
      <img src="./assets/img/play-icon.png" alt="play">
    </button>
  </div>

  <div class="video__wrapper hidden">
    <video
      id="my-video"
      class="video-js"
      preload="auto"
      width="640"
      height="264"
      data-setup='{ 
        "sources": [{ "type": "video/youtube", "src": "https://www.youtube.com/embed/cIP5lSGsNnU"}], 
        "youtube": { "iv_load_policy": 1 } 
      }'
    >
    </video>
  </div>
  <script src="https://vjs.zencdn.net/7.19.2/video.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-youtube/2.6.1/Youtube.js" integrity="sha512-wKJflLtBLm17q2xfXgyi1zHcd5v61unuxlu5rr8KWo7aCYl/lBT3Tg+gthkVDVIY+NUFwylUW/3w5kmFao18Hg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="index.js"></script>
</body>
</html>
